# #################################################

# Fuente usada por Kitty
font_family Hack Nerd Font

# Tamaño de la fuente
font_size 11

# Permitir ligaduras tipográficas (caracteres combinados)
disable_ligatures never
################################################
# ░█░█░█▀▄░█░░░░░█▀▀░▀█▀░█░█░█░░░█▀▀
# ░█░█░█▀▄░█░░░░░▀▀█░░█░░░█░░█░░░█▀▀
# ░▀▀▀░▀░▀░▀▀▀░░░▀▀▀░░▀░░░▀░░▀▀▀░▀▀▀ 
################################################

# Color de los enlaces detectados
url_color #61afef

# Estilo de subrayado de los enlaces (curly = ondulado)
url_style curly

# Detectar URLs automáticamente en el texto
detect_urls yes

