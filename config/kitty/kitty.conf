# ░█░█░█▀▀░█░█░█▀▄░█▀█░█▀█░█▀▄░█▀▄░░░█▄█░█▀█░█▀█░█▀█░▀█▀░█▀█░█▀▀
# ░█▀▄░█▀▀░░█░░█▀▄░█░█░█▀█░█▀▄░█░█░░░█░█░█▀█░█▀▀░█▀▀░░█░░█░█░█░█
# ░▀░▀░▀▀▀░░▀░░▀▀░░▀▀▀░▀░▀░▀░▀░▀▀░░░░▀░▀░▀░▀░▀░░░▀░░░▀▀▀░▀░▀░▀▀▀
##################################################################

# Movimiento entre ventanas vecinas con Ctrl + flechas
map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down

# Copiar/pegar entre buffers A y B
map f1 copy_to_buffer a
map f2 paste_from_buffer a
map f3 copy_to_buffer b
map f4 paste_from_buffer b

# Crear nuevas ventanas o pestañas en el directorio actual
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+t new_tab_with_cwd

# Cambiar el diseño de pestañas (stack layout)
map ctrl+shift+z toggle_layout stack

############################
# ░█▀▀░█░█░█▀▄░█▀▀░█▀█░█▀▄
# ░█░░░█░█░█▀▄░▀▀█░█░█░█▀▄
# ░▀▀▀░▀▀▀░▀░▀░▀▀▀░▀▀▀░▀░▀
############################ 

# Forma del cursor (beam = línea vertical)
cursor_shape beam

# Grosor del cursor tipo "beam"
cursor_beam_thickness 1.8

# Ocultar el puntero del ratón tras 2 segundos sin movimiento
mouse_hide_wait 2.0

# Ajustes de retardo (para rendimiento visual y entrada)
repaint_delay 10
input_delay 3
sync_to_monitor yes

##########################################################
# ░█▀▄░█▀▀░█▄█░█▀█░▀█▀░█▀▀░░░█▀▀░█▀█░█▀█░▀█▀░█▀▄░█▀█░█░░
# ░█▀▄░█▀▀░█░█░█░█░░█░░█▀▀░░░█░░░█░█░█░█░░█░░█▀▄░█░█░█░░
# ░▀░▀░▀▀▀░▀░▀░▀▀▀░░▀░░▀▀▀░░░▀▀▀░▀▀▀░▀░▀░░▀░░▀░▀░▀▀▀░▀▀▀
##########################################################  
 
# Socket Unix usado para comunicación entre instancias de Kitty
listen_on unix:/tmp/kitty-global

# Permitir control remoto (necesario para cambiar fuente o fondo dinámico)
allow_remote_control yes

# Permite ajustar la opacidad de fondo desde scripts o el editor
dynamic_background_opacity yes

########################################
# ░▀█▀░█▀█░▀█▀░█▀▀░█▀▄░█▀▀░█▀█░█▀▀░█▀▀
# ░░█░░█░█░░█░░█▀▀░█▀▄░█▀▀░█▀█░█░░░█▀▀
# ░▀▀▀░▀░▀░░▀░░▀▀▀░▀░▀░▀░░░▀░▀░▀▀▀░▀▀▀
########################################

# Opacidad del fondo (1.00 = opaco)
background_opacity 1.00

# Márgenes interiores de la ventana (izq, der, sup, inf)
window_padding_width 0 0 0 0

# Estilo visual de la barra de pestañas
tab_bar_style powerline

# Estilo de las "powerline" (round = bordes redondeados)
tab_powerline_style round

# Colores de pestañas activas e inactivas
active_tab_background #98c379
inactive_tab_background #e06c75
inactive_tab_foreground #000000

# Color del margen de la barra de pestañas
tab_bar_margin_color black

